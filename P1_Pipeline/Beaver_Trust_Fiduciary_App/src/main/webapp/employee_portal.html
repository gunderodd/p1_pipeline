<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="">
    <title>Beaver Trust Fiduciary Web App</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <a href="index.html" class="navbar-brand"><img src="https://img.icons8.com/color/48/000000/beaver.png"/>Beaver Trust Fiduciary</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#somethingCustom" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="somethingCustom">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="create_user_account.html" class="nav-link">Get Started</a></li>
                </ul>
            </div>
    </nav>

    
    <div class="container main-container">
        <div class="card">

            <h1 id="title" class="card-title text-center">Employee Portal</h1>
            <div class="card-body">

                <div>
                    <!-- button to list all customers info -->
                    <label for="seeAllCustomers">List all customers: </label>
                    <div class="form-group" style="border-bottom: 2px solid black; padding-bottom: 5px;">
                        <input class="btn btn-primary" type="button" id="seeAllCustomers" value="Submit">
                    </div>
    
                    <!-- button to list all transactions in bank history -->
                    <label for="seeAllTransactions">List all transactions: </label>
                    <div class="form-group" style="border-bottom: 2px solid black; padding-bottom: 5px;">
                        <input class="btn btn-primary" type="button" id="seeAllTransactions" value="Submit">
                    </div>
    
                    <!-- list all of a specific user's accounts -->
                    <label for="seeAllUserAccounts">See all Accounts by Username: </label>
                    <div class="form-group" style="border-bottom: 2px solid black; padding-bottom: 5px;">
                        <input type="text" id="whichUser">
                        <input class="btn btn-primary" type="button" id="seeAllUserAcounts" value="Submit">
                    </div>
    
                    <!-- finally, approve user for account -->
                    <label for="approveUser">Approve account by entering User_Id: </label>
                    <div class="form-group" style="border-bottom: 2px solid black; padding-bottom: 5px;">
                        <input type="text" id="approveUser">
                        <input class="btn btn-primary" type="button" id="approveButton" value="Submit">
                    </div>
                </div>

                <!-- all the tables, hidden at first, toggled open and closed with JS -->

                <!-- see all the customers table -->
                <div class="row">
                    <table class="table table-striped table-dark" id="allCustomersTable" style="display: none;">
                        <thead>
                            <tr>
                                <th scope="col">User ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Approved</th>
                            </tr>
                        </thead>
                        <tbody id="allCustomers">
                            <!-- dynamically filled with JSON content -->
                        </tbody>
                    </table>
                </div>

                <!-- see all the transactions table -->
                <div class="row">
                    <table class="table table-striped table-dark" id="transactionsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th scope="col">Transaction ID</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Account Name</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Transaction Type</th>
                            </tr>
                        </thead>
                        <tbody id="transactionBody">
                            <!-- dynamically filled with JSON content -->
                        </tbody>
                    </table>
                </div>

                <!-- see all the accounts of a specific user -->
                <div class="row">
                    <table class="table table-striped table-dark" id="userAccountsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th scope="col">Account ID</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Account Name</th>
                                <th scope="col">Account Balance</th>
                            </tr>
                        </thead>
                        <tbody id="userAccountsList">
                            <!-- dynamically filled with JSON content -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    
    <script src="scripts/employ_allcustomers.js"></script>
    <script src="scripts/employ_alltransactions.js"></script>
    <script src="scripts/employ_getusersaccounts.js"></script>
    <script src="scripts/employ_approveuser.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
