    <script>

        // the function to get cookie by name
        function getCookieValue(a) {
            var b = document.cookie.match('(^|[^;]+)\\s*' + a + '\\s*=\\s*([^;]+)');
            return b ? b.pop() : '';
        }

        // setup, get cookie and place to put it
        let title = document.getElementById("title");
        let userCookie = getCookieValue("username").toUpperCase();

        // place cookie in html (see username)
        title.innerHTML = `Welcome to your homepage, ${userCookie}!`;
                
    </script>
